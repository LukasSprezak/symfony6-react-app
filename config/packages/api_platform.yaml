api_platform:
  mapping:
    paths:
      - '%kernel.project_dir%/src/Entity'
  patch_formats:
    json: [ 'application/merge-patch+json' ]
  swagger:
    versions: [ 3 ]
    api_keys:
      JWT:
        name: Authorization
        type: header
  enable_swagger_ui: false
  enable_re_doc: true
  enable_entrypoint: true